<!DOCTYPE html>
<html>
    <head>
        <title>Grid system</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="all" type="text/css" href="css/grid.css"/>
        <link rel="stylesheet" media="all" type="text/css" href="css/style.css"/>
    </head>
    <body>
        <div class="wrapper">
            <h1>Grid system showcase</h1>
            <h2>Regular grid boxes</h2>
            <h3>Two by row</h3>
            <div class="grid-container">
                <div class="g-row">
                    <div class="g-col-12"></div>
                </div>
                <div class="g-row">
                    <div class="g-col-1">
                        Lorem ipsum dolor sit amet
                    </div>
                    <div class="g-col-11"></div>
                </div>
                <div class="g-row">
                    <div class="g-col-2"></div>
                    <div class="g-col-10"></div>
                </div>
                <div class="g-row">
                    <div class="g-col-3"></div>
                    <div class="g-col-9"></div>
                </div>
                <div class="g-row">
                    <div class="g-col-4"></div>
                    <div class="g-col-8"></div>
                </div>
                <div class="g-row">
                    <div class="g-col-5"></div>
                    <div class="g-col-7"></div>
                </div>
                <div class="g-row">
                    <div class="g-col-6"></div>
                    <div class="g-col-6"></div>
                </div>
                <div class="g-row">
                    <div class="g-col-7"></div>
                    <div class="g-col-5"></div>
                </div>
                <div class="g-row">
                    <div class="g-col-8"></div>
                    <div class="g-col-4"></div>
                </div>
                <div class="g-row">
                    <div class="g-col-9"></div>
                    <div class="g-col-3"></div>
                </div>
                <div class="g-row">
                    <div class="g-col-10"></div>
                    <div class="g-col-2"></div>
                </div>
                <div class="g-row">
                    <div class="g-col-11"></div>
                    <div class="g-col-1"></div>
                </div>
            </div>
            <h3>Three by row</h3>
            <div class="grid-container">
                <div class="g-row">
                    <div class="g-col-1"></div>
                    <div class="g-col-10"></div>
                    <div class="g-col-1"></div>
                </div>
                <div class="g-row">
                    <div class="g-col-2"></div>
                    <div class="g-col-8"></div>
                    <div class="g-col-2"></div>
                </div>
                <div class="g-row">
                    <div class="g-col-3"></div>
                    <div class="g-col-6"></div>
                    <div class="g-col-3"></div>
                </div>
                <div class="g-row">
                    <div class="g-col-4"></div>
                    <div class="g-col-4"></div>
                    <div class="g-col-4"></div>
                </div>
                <div class="g-row">
                    <div class="g-col-5"></div>
                    <div class="g-col-2"></div>
                    <div class="g-col-5"></div>
                </div>
            </div>
            <h3>Pushing and pulling columns</h3>
            <div class="grid-container">
                <div class="g-row">
                    <div class="g-col-2 push-10"></div>
                    <div class="g-col-10 pull-2"></div>
                </div>
                <div class="g-row">
                    <div class="g-col-2 push-10">1</div>
                    <div class="g-col-3 push-5">2</div>
                    <div class="g-col-4 pull-2">3</div>
                    <div class="g-col-3 pull-9">4</div>
                </div>
            </div>
        </div>
    </body>
</html>
