<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Icon picker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
        <link rel="stylesheet" type="text/css" href="demo.css" media="all">
        <link rel="stylesheet" type="text/css" href="jquery.pickIcon.css" media="all">
        <script type="text/javascript" src="jquery.pickIcon.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>PickIcon demo</h1>
            <div class="demo-container">
                <input type="hidden" value="" class="iconPicker"/>
            </div>
        </div>
        <script type="text/javascript">
            (function($, window, document){
                $(function(){
                    $('.iconPicker').pickIcon();
                });
            })(jQuery, window, document);
        </script>
    </body>
</html>
