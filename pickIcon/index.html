<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Icon picker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
        <link rel="stylesheet" type="text/css" href="demo.css" media="all">
        <link rel="stylesheet" type="text/css" href="jquery.pickIcon.css" media="all">
        <script type="text/javascript" src="jquery.pickIcon.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>PickIcon demo</h1>
            <div class="demo-container">
                <div class="pickIcon-container">
                    <input type="hidden" value="" class="iconPicker"/>
                    <div class="pickIcon-selected">
                        <span class="pickIcon-icon fa fa-external-link"></span>
                        <span class="pickIcon-title"></span>
                    </div>
                    <div class="pickIcon-dropdown">
                        <select>
                            <option value="" disabled selected>Please, select font...</option>
                            <option value="fontawesome">FontAwesome</option>
                        </select>
                        <div class="pickIcon-dropdown_list">
                            <span class="fa fa-at" title="at"></span>
                            <span class="fa fa-cc-discover" title="cc-discover"></span>
                            <span class="fa fa-briefcase" title="briefcase"></span>
                            <span class="fa fa-file-powerpoint-o" title="file-powerpoint-o"></span>
                            <span class="fa fa-fast-backward" title="fast-backward"></span>
                            <span class="fa fa-pencil-square-o" title="pencil-square-o"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            (function($, window, document){
                $(function(){
                    $('.iconPicker').pickIcon();
                });
            })(jQuery, window, document);
        </script>
    </body>
</html>
